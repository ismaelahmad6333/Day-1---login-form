<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" class="form">
      <h1>Enter you password</h1>
      <div class="user">
        <img
          alt=""
          src="https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740&t=st=1666761128~exp=1666761728~hmac=37977e15dbe8bd5d8604ba57adea27419cb49a9c0db93f7ccf9ca8fb39e5b070"
          class="avatar"
        />
        <div class="user-info">
          <span class="user-role">Business Account</span>
          <h4 class="user-name">Juan Delacruz</h4>
        </div>
      </div>
      <div class="floating-label">
        <input class="floating-input" type="password" placeholder=" " />
        <label class="label">Password</label>
      </div>

      <br />
      <div class="cta">
        <label class="switch">
          <input type="checkbox" name="stay" />

          <span class="slider round"></span>

          <label for="stay">Stay signed in</label>
        </label>
        <button class="btn">Continue</button>
      </div>
      <a href="#">Reset password</a>
    </form>
  </body>
</html>
